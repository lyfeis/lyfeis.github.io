<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator</title>
</head>
<body>

    <h1>Probability Calculator</h1>

    <form id="calculatorForm">
        <label for="initialTotalWeightings">Initial Total Weightings:</label>
        <input type="number" id="initialTotalWeightings" required>

        <label for="weightingOfUndesiredOutcome">Weighting of Undesired Outcome:</label>
        <input type="number" id="weightingOfUndesiredOutcome" required>

        <button type="button" onclick="calculateProbability()">Calculate Probability</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateProbability() {
            // Get user inputs
            var initialTotalWeightings = parseFloat(document.getElementById("initialTotalWeightings").value);
            var weightingOfUndesiredOutcome = parseFloat(document.getElementById("weightingOfUndesiredOutcome").value);

            // Check if inputs are valid numbers
            if (isNaN(initialTotalWeightings) || isNaN(weightingOfUndesiredOutcome)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Initialize probability and remaining weightings
            var probability = 0;
            var remainingWeightings = initialTotalWeightings;

            // Calculate probability for each chance
            for (var i = 0; i < 3; i++) {
                probability += ((remainingWeightings - weightingOfUndesiredOutcome) / remainingWeightings) * 100;
                remainingWeightings -= weightingOfUndesiredOutcome; // Reduce total weightings
            }

            // Display the result
            document.getElementById("result").innerHTML = "Probability: " + probability.toFixed(2) + "%";
        }
    </script>

</body>
</html>
