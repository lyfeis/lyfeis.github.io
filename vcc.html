<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator</title>
</head>
<body>

    <h1>Probability Calculator</h1>

    <form id="calculatorForm">
        <label for="TotalWeightings">Total Weightings:</label>
        <input type="number" id="TotalWeightings" value="17000" required readonly>

        <label for="weightingOfDesiredOutcome">Weighting of Desired Outcome:</label>
        <input type="number" id="weightingOfDesiredOutcome" value="2000" required readonly>

        <button type="button" onclick="calculateProbability()">Calculate Probability</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateProbability() {
            // Get user inputs
            var TotalWeightings = parseFloat(document.getElementById("TotalWeightings").value);
            var weightingOfDesiredOutcome = parseFloat(document.getElementById("weightingOfDesiredOutcome").value);

            // Initialize probability and remaining weightings
            var probability = 0;
            var remainingWeightings = TotalWeightings;

            // Calculate probability for each chance
            for (var i = 0; i < 3; i++) {
                probability += (weightingOfDesiredOutcome / remainingWeightings);
                remainingWeightings -= weightingOfDesiredOutcome; // Reduce total weightings
            }

            // Convert probability to percentage
            probability *= 100;

            // Display the result
            document.getElementById("result").innerHTML = "Probability: " + probability.toFixed(2) + "%";
        }
    </script>

</body>
</html>
